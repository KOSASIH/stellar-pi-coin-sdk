<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Latar Belakang: Garis Rasi Bintang -->
  <defs>
    <radialGradient id="goldGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Pola Rasi Bintang: Garis-garis menghubungkan bintang -->
  <g stroke="#000080" stroke-width="1" fill="none">
    <!-- Bintang 1 -->
    <circle cx="50" cy="50" r="3" fill="#FFFFFF" />
    <!-- Bintang 2 -->
    <circle cx="100" cy="80" r="3" fill="#FFFFFF" />
    <!-- Bintang 3 -->
    <circle cx="150" cy="60" r="3" fill="#FFFFFF" />
    <!-- Bintang 4 -->
    <circle cx="200" cy="90" r="3" fill="#FFFFFF" />
    <!-- Bintang 5 -->
    <circle cx="80" cy="150" r="3" fill="#FFFFFF" />
    <!-- Bintang 6 -->
    <circle cx="180" cy="140" r="3" fill="#FFFFFF" />
    <!-- Bintang 7 -->
    <circle cx="120" cy="200" r="3" fill="#FFFFFF" />
    
    <!-- Garis Menghubungkan (Pola Konstelasi Sederhana) -->
    <line x1="50" y1="50" x2="100" y2="80" />
    <line x1="100" y1="80" x2="150" y2="60" />
    <line x1="150" y1="60" x2="200" y2="90" />
    <line x1="80" y1="150" x2="120" y2="200" />
    <line x1="120" y1="200" x2="180" y2="140" />
    <line x1="100" y1="80" x2="80" y2="150" />
    <line x1="150" y1="60" x2="180" y2="140" />
  </g>
  
  <!-- Koin Emas: Lingkaran dengan Gradien -->
  <circle cx="128" cy="128" r="100" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="4" />
  
  <!-- Lambang: Bintang Keabadian -->
  <!-- Bintang Dasar -->
  <polygon points="128,70 135,95 160,95 142,115 150,140 128,125 106,140 114,115 96,95 121,95" fill="#FFFFFF" stroke="#FFD700" stroke-width="2" />
  
  <!-- Simbol Infinity (Keabadian) di Tengah Bintang -->
  <path d="M118 110 C118 105, 125 105, 125 110 C125 115, 118 115, 118 120 C118 125, 125 125, 125 120 M131 110 C131 105, 138 105, 138 110 C138 115, 131 115, 131 120 C131 125, 138 125, 138 120" fill="none" stroke="#FFD700" stroke-width="3" stroke-linecap="round" />
  
  <!-- Teks "PI" di Bawah -->
  <text x="128" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">PI</text>
</svg>
