[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stellar-pi-coin-sdk"
version = "1.0.0"
description = "GodHead Nexus Pi Coin SDK - Hyper-Tech Stablecoin on Stellar"
authors = [{name = "KOSASIH", email = "kosasihg88@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "stellar-sdk==9.2.0",
    "soroban-sdk==0.1.0",
    "numpy==1.26.0",
    "tensorflow==2.13.0",
    "scikit-learn==1.3.0",
    "cryptography==42.0.0",
    "requests==2.31.0",
    "websockets==11.0.3",
    "aiohttp==3.9.0",
    "click==8.1.7",
    "pytest==7.4.0",
]

[project.urls]
Homepage = "https://github.com/KOSASIH/stellar-pi-coin-sdk"
Repository = "https://github.com/KOSASIH/stellar-pi-coin-sdk"
Issues = "https://github.com/KOSASIH/stellar-pi-coin-sdk/issues"

[project.scripts]
pi-coin-cli = "stellar_pi_sdk.cli:main"  # CLI entry point (requires cli.py)

[tool.setuptools]
packages = ["stellar_pi_sdk", "ai_orchestrator", "protection", "wallet", "transaction"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

